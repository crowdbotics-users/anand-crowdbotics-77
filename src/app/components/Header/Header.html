<header class="header">
  <md-content>

    <md-toolbar class="menu">
      <div class="md-toolbar-tools">
        <img class="header-logo" src="../../../../assets/images/bioxplorLogo.png" ng-click="$ctrl.goBack()">

        <span flex></span>
        <div ng-if="$ctrl.authService.user">
          <div class="right-item" ng-if="$ctrl.$state.current.url.indexOf('gene') != -1">
            <h3>{{$ctrl.authService.user.email}}</h3>
          </div>
          <div ng-if="$ctrl.$state.current.url.indexOf('gene') == -1">
            <md-button class="md-boxes boxes green">{{$ctrl.bucketService.buckets["green"]}}</md-button >
            <md-button class="md-boxes boxes red">{{$ctrl.bucketService.buckets["red"]}}</md-button >
            <md-button class="md-boxes boxes blue">{{$ctrl.bucketService.buckets["blue"]}}</md-button >
            <md-button class="button" aria-label="My Account">
              My Account
            </md-button>
            <md-button class="boxes md-boxes search">
              <img src="../../../../assets/icons/search.svg" class="md-icon" />
            </md-button >
          </div>
        </div>
        </div>

      </div>
    </md-toolbar>
  </md-content>
</header>
