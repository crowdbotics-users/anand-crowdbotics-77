<div id="login" class="home" layout="column" layout-align="center center">
  <div class="title">
    Indication Expansion
  </div>
  <md-card layout-align="center center" class="card login">
    <md-card-content>
      <md-input-container md-no-float class="md-block">
        <input type="email" ng-model="$ctrl.email" placeholder="Your email address">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
        <input type="password" ng-model="$ctrl.password" placeholder="Your password">
      </md-input-container>

    </md-card-content>
    <md-card-footer layout="column" layout-align="center center">
      <md-button class="md-raised" aria-label="Log in" ng-click="$ctrl.login()">
        <img src="../../../../assets/icons/lock-icon.svg" style="color: white; width: 31px; float: left; font-weight: bold" />
        Log in
      </md-button>
      <div class="pointer" ui-sref="register">
        Do you want to Register?
      </div>
    </md-card-footer>
  </md-card>
</div>
