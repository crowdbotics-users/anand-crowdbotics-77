<div class="home" layout="column" layout-align="center center">
  <md-card layout-align="center center" class="card">
    <md-card-content>
      <div class="title">Indirect Gene Search</div>
      <div layout="row" layout-align="space-around">
        <div>
          <md-input-container class="select">
            <label>Gene Name</label>
            <md-select ng-model="$ctrl.selectedGene">
              <md-option><em>None</em></md-option>
              <md-option ng-repeat="gene in $ctrl.genes" ng-value="gene.name">
                {{gene.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="select">
            <label>Mechanism of Action</label>
            <md-select ng-model="$ctrl.selectedMechanism">
              <md-option><em>None</em></md-option>
              <md-option ng-repeat="mechanism in $ctrl.mechanisms" ng-value="mechanism.name">
                {{mechanism.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="select">
            <label>Models</label>
            <md-select ng-model="$ctrl.selectedModel">
              <md-option><em>None</em></md-option>
              <md-option ng-repeat="model in $ctrl.models" ng-value="model.name">
                {{model.name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>

    </md-card-content>

      <md-button class="md-raised" md-ink-ripple="{{$ctrl.buttonRipple}}">

  </md-card>
</div>
