<div class="home" layout="column" layout-align="center center">
  <div class="title">
    Indication Expansion
  </div>
  <md-card layout-align="center center">
    <md-card-content>
      <md-input-container class="md-block">
        <label>Email address</label>
        <input ng-model="email">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="password">
      </md-input-container>

    </md-card-content>
    <md-card-footer layout="column" layout-align="center center">
      <md-button class="md-raised" aria-label="Sign up" ng-click="$ctrl.login()">
        Login
      </md-button>
      <div ui-sref="register">
        Do you want to Register?
      </div>
    </md-card-footer>
  </md-card>
</div>
