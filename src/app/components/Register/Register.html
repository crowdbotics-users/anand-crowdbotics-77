<div class="home" layout="column" layout-align="center center">
  <div class="title">
    Your Details
  </div>
  <md-card class="card">
    <md-card-content>
      <md-input-container class="md-block">
        <label>First name</label>
        <input ng-model="firstName">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Last name</label>
        <input ng-model="lastName">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Email address</label>
        <input ng-model="email">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Role in a company</label>
        <input ng-model="role">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="password">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Confirm Password</label>
        <input ng-model="confirm">
      </md-input-container>
    </md-card-content>
    <md-card-footer layout="column" layout-align="center center">
      <md-button class="md-raised" aria-label="Sign up" ui-sref="app">
        Sign up
      </md-button>
      <div class="pointer" ui-sref="app">
        Back to login
      </div>
    </md-card-footer>
  </md-card>


</div>
