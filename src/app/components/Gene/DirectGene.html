<div class="home" layout="column" layout-align="center center">
  <md-card layout-align="center center" class="card">
    <md-card-content>
      <div class="title">Direct Gene Search</div>

      <md-input-container class="select">
        <label>Gene Name</label>
        <md-select ng-model="$ctrl.selectedGene" ng-change="$ctrl.onSelect()">
          <md-option><em>None</em></md-option>
          <md-option ng-repeat="gene in $ctrl.genes" ng-value="gene.name">
            {{gene.name}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="select">
        <label>Mechanism of Action</label>
        <md-select ng-model="$ctrl.selectedMechanism" ng-change="$ctrl.onSelect()">
          <md-option><em>None</em></md-option>
          <md-option ng-repeat="mechanism in $ctrl.mechanisms" ng-value="mechanism.name">
            {{mechanism.name}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="select">
        <label>Models</label>
        <md-select ng-model="$ctrl.selectedModel" ng-change="$ctrl.onSelect()">
          <md-option><em>None</em></md-option>
          <md-option ng-repeat="model in $ctrl.models" ng-value="model.name">
            {{model.name}}
          </md-option>
        </md-select>
      </md-input-container>

    </md-card-content>
    <md-card-footer layout="column" layout-align="center center">
      <md-button class="md-raised" md-ink-ripple="{{$ctrl.buttonRipple}}" ng-click="$ctrl.submit()">
        Go
      </md-button>
    </md-card-footer>
  </md-card>
  <div class="progress">
    <p>{{$ctrl.result}} out of {{$ctrl.total}}</p>
    <md-progress-linear md-mode="determinate" value="{{$ctrl.progress}}"></md-progress-linear>
  </div>
</div>
