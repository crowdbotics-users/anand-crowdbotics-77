<div ng-style="ctrl.style">
  <md-button class="sm-boxes close" ng-click="ctrl.close()">X</md-button>
  <br />
  <div>
    <h1 ng-if="ctrl.text">Abstract</h1>
    <p>{{ctrl.text}}</p>
    <div class="images" style="" ng-repeat="imageObj in ctrl.images">
      <img ng-src="{{imageObj}}" style="display: block; object-fit: cover; width: 100%; height: 80%;" />
      <p>Figure {{$index + 1}}</p>
    </div>
  </div>
</div>
